<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Grid</title>
    <style>
        /* Your CSS styles here */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, auto));
            gap: 20px;
        }
        .grid-item {
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .grid-item p {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="assets/img/fourseason/4 season logo fixed-01.png" alt="Item 1">
        </div>

        <div class="grid-item">
            <img src="assets/img/fourseason/icecream and juice menu-01.png" alt="Item 2">
        </div>

        <div class="grid-item">
            <img src="assets/img/fourseason/menu-01.png" alt="Item 3">
        </div>

        <div class="grid-item">
            <img src="assets/img/fourseason/stairs-01.png" alt="Item 4">
        </div>

        <div class="grid-item">
            <img src="assets/img/fourseason/Hood Front final-01.png" alt="Item 5">
        </div>

        <div class="grid-item">
            <img src="assets/img/fourseason/banner final 1.3-01.png" alt="Item 6">
        </div>
       
    </div>
</body>
</html>
