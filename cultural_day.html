<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Grid</title>
    <style>
        /* Your CSS styles here */
        @import url("https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap");

        .grid-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, auto));
            gap: 20px;
        }
        .grid-item {
            background-color: #f0f0f0;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .grid-item img {
            max-width: 100%;
            border-radius: 8px;
        }
        .grid-item p {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="grid-container">
        <div class="grid-item">
            <img src="assets/img/cultural day/cultural day post final-01.png" alt="Item 1">
            <p>Introductory Post</p>
        </div>

        <div class="grid-item">
            <img src="assets/img/cultural day/announcement 1.1-01.png" alt="Item 1">
            <p>Announcement Post</p>
        </div>

        <div class="grid-item">
            <img src="assets/img/cultural day/online registration fixed-01.png" alt="Item 1">
            <p>Online Registration Post</p>
        </div>

        <div class="grid-item">
            <img src="assets/img/cultural day/shahid malang post-01.png" alt="Item 1">
            <p>Social Media Introductory Post</p>
        </div>

        <div class="grid-item">
            <img src="assets/img/cultural day/stalls registration post-01.png" alt="Item 1">
            <p>Stalls Registration</p>
        </div>

        <div class="grid-item">
            <img src="assets/img/cultural day/cultural day ticket design-01.png" alt="Item 1">
            <p>Tickets</p>
        </div>

        <div class="grid-item">
            <img src="assets/img/cultural day/culture day backdrop-01.png" alt="Item 1">
            <p>Backdrop </p>
        </div>

       
    </div>
</body>
</html>
