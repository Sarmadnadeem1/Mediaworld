<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
            overflow: hidden;
        }

        .fullscreen-image {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;

            max-height: 100%;
            object-fit: contain;
        }

<body>
    <div class="fullscreen-image">
        <img src="assets/img/CV updated-01.png" alt="Resume">
    </div>
</body>
